<!DOCTYPE html>
<html lang="ru">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>time</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div id="container">
<table id="inputContainer">
<tr>
<td><input type="text" id="input"></input></td>

<td><div id="start">
<span id="button"
onclick="timeInput()">start</span>
</div></td></tr>

</table><table id="infoContainer">
<tr><td id="t1">+<span id="hourIn">88</span>:<span id="minuteIn">88</span>:<span id="secondIn">88</span></td>

<td id="t3">-<span id="hourL">88</span>:<span id="minutesL">88</span>:<span id="secondL">88</span></td>
</tr></table>

<div id="timer"></div>
<div id="clock"><span id="hours"></span>:<span id="minutes"></span>:<span id="seconds"></span></div>

<table id="additional">
<tr><td id="t2">
<span id="stopText">stop</span></td>
<td id="sett">
<span id="settSpan">settings</span>
</td></tr></table></div>
<script src="script.js"></script>
</body>
</html>
